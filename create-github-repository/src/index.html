<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
  </head>
  <body>
    <header>
      <ul>
        <img src="images/rene-rodriguez.jpg">
        <li>Signed in as rene-mdd</li>
        <li>New repository</li>
      </ul>
    </header>
    <section id="all">
    <section id="widget2">
      <h3>My repositories</h3>
    </section>
   
    
  </section>
  <main class="container">
    <form>
      <div>
        <h4>Create a new repository</h4>
        <label for="name">Repository name</label><br>
        <input type="text" name="name" id="name" />
      </div>
      <div>
        <label for="description">Description (optional)</label><br>
        <input type="text" name="description" id="description" />
      </div>
      <div>
        
        <input type="radio" id="public" name="privacy" value="public" />
        <label for="public">Public</label>
        <br>
        
        <input
          type="radio"
          name="privacy"
          id="private"
          value="private"
          checked
        />
        <label for="Private">Private</label>
      </div>
      <div>
        <label for="public">Visibility: Public</label>
        <input type="radio" name="visibility" id="public" value="public" checked />
        <label for="private">Private</label>
        <input type="radio" name="visibility" id="private" value="private" />
      </div>
      <div>
        
        <input type="radio" name="readme" id="readme" value="true" />
        <label for="readme" id="readmeL">Initialize with README</label>
        <p class="none2">This will immediatly clone the repository to your computer.</p>
      </div>
      <div>
        <button id="createButton">Create repository</button>
        <button id="getButton">Get repository</button>
      </div>
    </form>
  </main>
  </body>
</html>
